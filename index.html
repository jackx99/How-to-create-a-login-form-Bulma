<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script src="scripts/main.js"></script>
    </head>
    <body>
        <section class="hero has-background-white-ter is-fullheight">
            <div class="hero-body">
                <div class="container">
                    <div class="columns is-centered">
                        <div column is-5-tablet is-4-desktop is-3-widescreen>
                            <form action="POST" class="box">
                                <h3 class="title is-3">Login</h3>
                                
                                <div class="field">
                                    <label for="" class="label">Email</label>
                                    <div class="control has-icons-left">
                                        <input type="email" placeholder="e.g. tomwalter@gmail.com" class="input" required>
                                        <span class="icon is-small is-left">
                                            <i class="fa fa-envelope"></i>
                                        </span>
                                    </div>
                                </div>

                                <div class="field">
                                    <label for="" class="label">Password</label>
                                    <div class="control has-icons-left">
                                        <input type="password" placeholder="******" class="input" required>
                                        <span class="icon is-small is-left">
                                            <i class="fa fa-lock"></i>
                                        </span>
                                    </div>
                                </div>

                                <div class="field">
                                <label for="" class="checkbox" id="label-remember-me" onclick="setCheckedState()">
                                    <input type="checkbox" id="checkbox-remember-me">
                                    Remember me
                                </label>
                                </div>

                                <div class="field">
                                    <a href="#">Forgot Password</a>
                                </div>
                                <div class="field">
                                    <button class="button is-success">
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
